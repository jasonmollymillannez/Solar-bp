version: "3.8"

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: bp_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blockplanner
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - BCRYPT_SALT_ROUNDS=${BCRYPT_SALT_ROUNDS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
      - CSRF_SECRET=${CSRF_SECRET}
      - MTN_MOMO_API_URL=${MTN_MOMO_API_URL}
      - MTN_MOMO_API_KEY=${MTN_MOMO_API_KEY}
      - MTN_MOMO_USER_ID=${MTN_MOMO_USER_ID}
      - MOBILE_MONEY_PAYOUT_ENABLED=${MOBILE_MONEY_PAYOUT_ENABLED}
      - REFERRAL_BONUS_PERCENT=${REFERRAL_BONUS_PERCENT}
      - DAILY_PAYOUT_CRON=${DAILY_PAYOUT_CRON}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app/backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: nginx:stable-alpine
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
